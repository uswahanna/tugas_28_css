<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar CSS -  NIOMIC</title>
    <link rel="icon" type="image/x-icon" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">

    <!-- bootstrap offline css -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->

    <!-- bootstrap online js -->
    <!-- <script type="js/bootstrap.js"></script> -->

    <!-- bootstrap online :pakai CDN (Content Delivery Network) copas dari bootstrapCDN (tidak berat saat load website) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous">
    </script>
    <style media="screen">
      body{
        background-color:  #333333;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col py-5">
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="text-center pb-3">
                <img src="lampung.jpg" alt="gambar lampung" class="rounded-circle" width="170px" height="100px;">
              </div>
              <div class="form-group">
                <label class="text-white">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
              </div>
              <div class="form-group">
                <label class="text-white">Alamat</label>
                <textarea class="form-control rounded" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label class="text-white">Alamat email</label>
                <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
              </div>
              <div class="form-group">
                <label class="text-white">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="text-white">Scan KTP</label>
                <input type="file" class="form-control-file text-white">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label text-white">
                    <small>Saya <ins>setuju</ins> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</small>
                  </label>
                </div>
              </div>
              <button type="submit" name="button" class="btn btn-info btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
